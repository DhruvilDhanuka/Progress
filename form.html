<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Contact Us</title>
</head>
<form action = "https://www.thecodehelp.in">
    
    <h1>Welcome to CodeHelp</h1>

    <h2>Contact Us Form </h2>

    <form>
    <label for = "Name">Name: </label>
    <input type = "text" id = "Name" placeholder  = "Enter your Name" >

    <br>
    <label for = "Email">Email: </label>
    <input type = "text" id = "Email" placeholder="Enter your Email">

    <br>
    <label for = "ContactNumber">Contact Number: </label>
    <input type = "text" id = "ContactNumber" placeholder="0">
    
    <br>

    <label for = "Gender">Gender: </label>
    <select id = "Gender">
        <option value="Male" >Male</option>
        <option value = "Female">Female</option>
        <option value = "Others">Others</option>
    </select>

    <br>

    <label for = "Date">Date of Birth: </label>
    <input id = "Date" type = "date">
    
    <br>
    <p>Rating: 

    <label for = "1" >1 </label>
    <input type = "radio" id = "1" name = "button">

    <label for = "2" >2 </label>
    <input type = "radio" id = "2" name = "button">

    <label for = "3" >3 </label>
    <input type = "radio" id = "3" name = "button">

    <label for = "4" >4 </label>
    <input type = "radio" id = "4" name = "button">

    <label for = "5" >5 </label>
    <input type = "radio" id = "5" name = "button">

    </p>
    <p>Enter your message:</p>
    <textarea id = "textArea" placeholder="Enter your message" rows = "5" cols = "20"></textarea>

    <br>
    
    
    <input type = "submit" id = "Send" value = "Send">
   


    <input type = "reset" valye = "Reset">
    <br>

    <a href = "https://www.youtube.com" target="_blank">
        <img src = "youtube.jpg" alt = "youtube" height="30" width="30">
    </a>

    <a href = "https://www.instagram.com" target="_blank">
        <img src = "instagram.jpg" alt = "instagram"  height="30" width="30">
    </a>

    <a href = "https://www.telegram.com" target="_blank">
        <img src = "telegram.jpg" alt = "telegram"  height="30" width="30">
    </a>

</form>
    

</body>
</html>
